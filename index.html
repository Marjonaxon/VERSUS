<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS</title>
    <link rel="stylesheet" href="css/stayle.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./css/imges/logo.svg" alt="">
                </div>
                <ul class="list">
                    <li>
                       
                        <a  class="active" href="#">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="hero">
                <h1>We build beautiful <br> web and mobile apps.</h1>
                <button class="btn">Get a quote</button>
            </div>
        </div>
    </header>

    <main>
        <div class="bg-cards">
            <div class="container">
               <h1 class="card-title">Latest Work</h1>
               <div class="cards">
                <div class="card">
                    <img src="./css/imges/rasim1.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim2.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim3.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim4.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim5.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim6.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim7.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim8.svg" alt="">
                </div>
                <div class="card">
                    <img src="./css/imges/rasim9.svg" alt="">
                </div>
               </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <h3>VERSUS</h3>
            <p>Powered by Webflow</p>
        </div>
    </footer>
</body>
</html>
